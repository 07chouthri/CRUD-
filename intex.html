<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <h1 style="text-align: center;">CRUD IN EXPRESS</h1>
    <h1>Add User</h1>



    <form action="/addUser" method="post">
        User ID<input type="text" id="userid" name="userid" size="20">
        Name<input type="text" id="username" name="username" size="20">
        DOB<input type="text" id="dob" name="dob" size="20">
        Profession<input type="text" id="profession" name="profession" size="20">
        <button type="submit" name="submit">Add User</button>
        


        <h1> USER DETAILS</h1>
        <form action="/vasu" method="post">
            User ID<input type="text" id="urid" name="urid" size="20">
            <button type="submit" name="submit">Get User Info</button>
            
        </form>



        <h1> DELET DETAILS</h1>
        <form action="/delet" method="post">
            User ID<input type="text" id="urid" name="urid" size="20">
            <button type="submit" name="submit">DELET USER</button>


        
            <h1> DELET DETAILS</h1>
            <form action="/delet" method="post">
                User ID<input type="text" id="urid" name="urid" size="20">
                <button type="submit" name="submit">DELET USER</button>
            
        </form>
    </form>
</body>
</html>
